<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Webpack Package</title>
  </head>
  <body>
    <!-- Спиннер -->
    <div class="spinner-border text-success d-none" style="position: absolute; top: 30%; left: 50%; margin-top: -1.5rem; margin-left: -1.5rem; width: 3rem; height: 3rem;" role="status">
     <span class="sr-only">Loading...</span>
    </div>

    <div class="jumbotron" id ="point" class="rss-form">
      <h1 id='head'></h1>
      <form data-form="add-rss-form">
        <div class="input-group input-group-lg">         
          <input id="input-rss" type="text" class="form-control" name="rss">
          <input type="submit" class="btn btn-primary" value="Add">                    
        </div>
      </form>
      <div name="errors"></div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-6" id="feeds">                       
        </div>
        <div class="col-6" id="posts">
        </div>
      </div>  
    </div>
  </body>
</html>
